<div class="edit">
  <form (ngSubmit)="salvar()" class="edit-container">
    <div class="description">
      <label for="descricao">Nova descrição da tarefa</label>
      <input
        type="text"
        id="descricao"
        name="descricao"
        [(ngModel)]="description"
        (keyup.enter)="$event.preventDefault()"
      />
      <button aria-label="Salvar nova descrição" type="submit">
        <span class="visually-hidden">Salvar nova descrição</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-2 16H5V5h11v14z"/>
        </svg>
      </button>
    </div>
  </form>
</div>
